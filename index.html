<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">

    <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header-top">
      <img src="" alt="логотип" class="header-logo">

      <h2 class="header-title">ИГРЫ</h2>
    </div>
    <div class="header-link">
      <a href="index.html">Главное</a>
      <a href="about.html">О нас</a>
      <a href="games.html">Игры</a>
      <a href="links.html">Ссылки</a>
    </div>
  </header>
  <!-- Сетка карточек товаров -->
<div class="cards">
   <!-- Карточка товара -->
<div class="card">
    <!-- Верхняя часть -->
    <div class="card__top">
      <!-- Изображение-ссылка товара -->
      <a href="#" class="card__image">
        <img
          src="./image/iphone-14-pro-max-gold.png"
          alt="Apple IPhone 14 PRO Max Gold"
        />
      </a>
      <!-- Скидка на товар -->
      <div class="card__label">Новое</div>
    </div>
    <!-- Нижняя часть -->
    <div class="card__bottom">
      <!-- Цены на товар (с учетом скидки и без)-->
      <div class="card__prices">
        <div class="card__price card__price--discount">Новость за сегодня</div>
      </div>
      <!-- Ссылка-название товара -->
      <a class="card__title">
        Сегодня появилась новость
      </a>
      <!-- Кнопка добавить в корзину -->
      <button class="card__add">Подробнее</button>
    </div>   
  </div>
  <!-- Карточка товара -->
<div class="card" v-for="card in cards" id="card">
  <!-- Верхняя часть -->
  <div class="card__top">
    <!-- Изображение-ссылка товара -->
    <a href="#" class="card__image">
      <img
        src={{image}}
        alt="Apple IPhone 14 PRO Max Gold"
      />
    </a>
  </div>
  <!-- Нижняя часть -->
  <div class="card__bottom">
    <!-- Цены на товар (с учетом скидки и без)-->
    <div class="card__prices">
      <div class="card__price card__price--discount">{{date}}</div>
    </div>
    <!-- Ссылка-название товара -->
    <a class="card__title">
      Вчера появилась новость
    </a>
    <!-- Кнопка добавить в корзину -->
    <button class="card__add">Подробнее</button>
  </div>
  
</div>
  </div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./js/index.js"></script>
</html>
